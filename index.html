<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Siomai</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="logo.png">
        </a>
      </div>
    </nav>
    <div class="banner">
      <div class="container">
        <h1 class="banner-title">The #1 Siomai Brand</h1>
        <p>"Wag basta siomai, Mag Master Siomai!"</p>
      </div>
    </div>
  </header>
  <div class="menu-table">
    <h2>Menu</h2>
    <table>
      <tbody>
        <tr>
          <td class="menu-option">
            <img
              src="https://cdn.shopify.com/s/files/1/0269/0446/1363/products/Pork_ShrimpSiomai_530x@2x.jpg?v=1665152688"
              alt="Pork and Shrimp Siomai" />
            <p>Pork and Shrimp Siomai</p>
            <p>35 Pesos</p>
          </td>
          <td class="menu-option">
            <img
              src="https://images.summitmedia-digital.com/yummyph/images/11-2010_recipes/04-2010_yummy.ph_recipe_chicken-siomai_image_main.jpg"
              alt="Chicken Siomai" />
            <p>Chicken Siomai</p>
            <p>30 Pesos</p>
          </td>
          <td class="menu-option">
            <img src="https://images.deliveryhero.io/image/fd-ph/LH/r4ak-hero.jpg" alt="Beef Siomai" />
            <p>Beef Siomai</p>
            <p>35 Pesos</p>
          </td>
          <td class="menu-option">
            <img
              src="https://static.cdntap.com/parenttown-prod/recipes/recipe/15891658068588.jpeg?quality=90&height=300&width=200&crop_gravity=center"
              alt="Tuna Siomai" />
            <p>Tuna Siomai</p>
            <p>40 Pesos</p>
          </td>
          <td class="menu-option">
            <img
              src="https://static.wixstatic.com/media/7342bb_e6434e31b79b41d295acdc2a27cf8e43~mv2.jpg/v1/fill/w_2011,h_2011,al_c,q_85/7342bb_e6434e31b79b41d295acdc2a27cf8e43~mv2.jpg"
              alt="Shark's Fin Siomai" />
            <p>Shark's Fin Siomai</p>
            <p>40 Pesos</p>
          </td>
          <td class="menu-option">
            <img
              src="https://cdn.shopify.com/s/files/1/0269/0446/1363/products/JAPANESESIOMAI2020_1_1000x.jpg?v=1668590097"
              alt="Japanese Siomai" />
            <p>Japanese Siomai</p>
            <p>40 Pesos</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="multimedia">
    <iframe width="709" height="399" src="https://www.youtube.com/embed/Vp8yyLHUyv4"
      title="Foodtrip Natin (Master Siomai M/V)" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>
  <h2 id="message">Reservation</h2>
  <div class="form-group">
    <div id="icon">
      <img src="coco.png" alt="Batang Quiapo" />
    </div>
    <form class="form">
      <label>Complete Name</label>
      <br />
      <input type="text" id="name" placeholder="Enter Name" required />
      <br />
      <label>Email Address</label>
      <br />
      <input type="email" id="email" placeholder="Enter Email" required />
      <br />
      <label>Contact Number</label>
      <br />
      <input type="tel" id="contact" placeholder="Enter Contact Number" required maxlength="11" />
      <br />
      <label>Orders</label>
      <br />
      <textarea id="order" placeholder="Enter Orders" maxlength="250"></textarea>
      <button>Reserved Now</button>
    </form>
  </div>
  <footer>
    <div>
      <p>
        Read more about
        <a id="footer" target="_blank" href="https://www.mastersiomai.com/">Master Siomai</a>
      </p>
    </div>
  </footer>
</body>

</html>
